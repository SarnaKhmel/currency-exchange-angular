<div class="header">
  <div class="logo-block">
    <p class="slogan">{{ "Currency Exchange" | translate }}</p>
  </div>
  <div class="rate-block">
    <p>USD: {{ usd }}</p>
    <p>EUR: {{ eur }}</p>
  </div>

  <select
    class="select"
    [(ngModel)]="selectedLanguage"
    (change)="changeLanguage()">
    <option value="en">English</option>
    <option value="uk">Українська</option>
  </select>
</div>
